<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Travel reservation form</H1>
    <H3>*denotes mandotory</H3>
    <P>Full name*</P>
    <input type="text" id="" name="" size="30" placeholder="FirstName LastName">
    <P>Email address*</P>
    <input type="text" id="" name="" size="30" placeholder="EMAIL_ADDRESS">
    <P>Select Tour Package*</P>
    <select>
        <option value="0">Goa</option>
        <option value="34">GIM</option>
     </select>
    <P>Arival date*</P>
    <input type="text" id="" name="" size="30" placeholder="m/d/y">
    <P>Number of persons*</P>
    <input type="text" id="" name="" size="30" placeholder="UNKNOWN_TYPE">
    <P>What would you want to avail*</P>
    Boarding <input type="checkbox" name="sport" value="Bóng đá">
    <br> Fooding<input type="checkbox" name="sport" value="Bơi lội">
    <br> Sight seeing <input type="checkbox" name="sport" value="Điền kinh">
    <P>Discout Coupon code:</P>
    <input type="text" id="" name="" size="30" placeholder="UNKNOWN_TYPE">
    <P>Terms and conditions</P>
    <input type="radio" id="" name="" value="">
    <label for="I agree">I agree</label>
    <input type="radio" id="" name="" value="">
    <label for="I disagree">I disagree</label>
    <form>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
